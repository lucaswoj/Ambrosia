<html>
  <head>
    <script src="vendor/zepto.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/handlebars.js"></script>
    <script src="dist/ambrosia.js"></script>
    <style>
      #square {
        position: relative;
        margin: 50px auto;
        height: 100px;
        width: 100px;
        background-color: red;
      }

      $(function() {
        attribute = new Ambrosia.Attribute("Lucas");

          $element: $("#square"),

        });
      });
    </script>
  </head>
  <body>
    <div id="square"></div>
  </body>
